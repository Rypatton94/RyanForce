<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assigned Tickets</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>

<header>
  <div><strong>RyanForce Technician Dashboard</strong></div>
  <nav>
    <a href="/dashboard">Dashboard</a>
    <a href="/logout">Logout</a>
  </nav>
</header>

<div class="container">
  <h2>Tickets Assigned to You</h2>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Status</th>
      <th>Priority</th>
      <th>Updated</th>
    </tr>
    </thead>
    <tbody>
    {{ range .tickets }}
    <tr>
      <td>{{ .ID }}</td>
      <td><a href="/tickets/{{ .ID }}">{{ .Title }}</a></td>
      <td>{{ .Status }}</td>
      <td>{{ .Priority }}</td>
      <td>{{ .UpdatedAt.Format "2006-01-02 15:04" }}</td>
    </tr>
    {{ else }}
    <tr><td colspan="5">No tickets found.</td></tr>
    {{ end }}
    </tbody>
  </table>
</div>

</body>
</html>
