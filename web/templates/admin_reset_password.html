<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Reset Password</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>

<main role="main" class="form-box">
  <h1>Admin Reset Password</h1>

  {{ if .error }}
  <p class="error">{{ .error }}</p>
  {{ end }}

  {{ if .success }}
  <p class="success">{{ .success }}</p>
  {{ end }}

  <form action="/admin/reset-password" method="POST">
    <label for="email">Target User Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="new_password">New Password:</label>
    <input type="password" id="new_password" name="new_password" required>

    <p class="note">Password must be 8â€“32 characters and include a capital letter, number, and special character.</p>

    <button type="submit">Reset Password</button>
  </form>
</main>

</body>
</html>
